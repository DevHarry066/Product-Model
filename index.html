<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <!-- Run npm run watch to see changes when save file -->
    <!--Global Container-->
    <div class="flex items-center justify-center min-h-screen bg-slate-100">
      <!--Card Container-->
      <div class="flex flex-col p-6 m-3 bg-white space-y-10 rounded-2xl shadow-2xl 
      md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
      <!--Image Container-->
      <div>
        <img src="./images/headphone.png" 
        class="mx-auto duration-300 w-60 hover:scale-105">
      </div>
      <!--Content-->
      <div class="flex flex-col text-center space-y-6">
        <!--Label and Shipping button-->
        <div class="flex flex-col space-y-3 text-center mb-4 md:text-left">
          <div>
            <div class="inline-block bg-black text-white text-sm rounded-full 
            px-3 py-1">Free Shipping
            </div>
          </div>
        <!--Title-->
        <div class="max-w-small text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz
        </div>
        <!--Price Container-->
        <div class="flex flex-col md:text-left text-center mb-4 space-y-3">
          <p class="line-through">$799</p>
          <p class="text-5xl font-bold">$599</p>  
          <p class="text-sm font-light text-gray-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
        </div>
        <!--Button Group Card-->
        <div class="group">
          <button class="w-full text-white bg-blue-700 rounded-lg border-b-8 
          border-b-blue-700 group-hover:border-t-8 group-hover:border-b-0
          group-hover:border-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg">
            <div class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700">Add to Card
            </div> 
          </button>

        </div>
        <!--Stocks Container-->
        <div class="flex items-center space-x-3 group">
          <div class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"></div>
          <div class="text-sm">50+ pcs. in stock</div>
        </div>
          <!--Bottom Button Container-->
          <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <button class="flex items-center justify-center py-3 px-5 space-x-3
            border-2 border-gray-400 rounded-lg shadow-sm
            hover:bg-opacity-30 hover:shadow-2xl
            hover:-translate-y-0.5 duration-150 transition-all">
              <img src="./images/weight.png" class="w-8" />
              <span>Add to card</span>
            </button>

            <button class="flex items-center justify-center py-3 px-5 space-x-3
            border-2 border-gray-400 rounded-lg shadow-sm
            hover:bg-opacity-30 hover:shadow-2xl
            hover:-translate-y-0.5 duration-150 transition-all">
              <img src="./images/heart.png" class="w-8" />
              <span>Add to wishlist</span>
            </button>
          </div>
        </div>
      </div>
      </div>
      </div>
    </div>
  </body>
</html>
